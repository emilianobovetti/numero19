{{ define "main" }}

<main>
  <div class="post">
    {{ partial "single/post-info.html" . }}
    {{ partial "single/title.html" . }}

    {{ partial "single/header.html" . }}

    {{ .Content }}

    {{ partial "single/footer.html" . }}
  </div>

  <div class="pagination">
    {{- if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}" class="left arrow">&#8592;</a>
    {{- end }}
    {{- if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}" class="right arrow">&#8594;</a>
    {{- end }}

    <a href="#" class="top">Top</a>
  </div>
</main>

{{ end }}
